<!DOCTYPE html>
<html>

<head>
    <title>FaceBook Ad Crawler</title>
</head>

<body>
    <div>
        <div>
            <button id="add-new-event">Add New Event</button>
        </div>
        <div id="all-events">
            <div id="event">
                <div>
                    <button id="remove-btn">Remove</button>
                </div>
                <div>
                    <label for="url-input">Enter Url</label>
                    <textarea name="url-input" id="url-input" cols="100" rows="10"></textarea>
                </div>
                <div>
                    <label for="ad-counter">Counter</label>
                    <input type="number" value="1" min="1">
                </div>
                <div>
                    <label for="close-after">Close After Posts</label>
                    <input type="number" value="1" min="1">
                </div>
            </div>
        </div>
    </div>
    <div>
        <button id="start">Start</button>
    </div>

</body>

<script>
    let count = 1;
    let newEvent = document.getElementById("add-new-event");
    newEvent.addEventListener('click', () => {
        addNewEvent(count);
        count++
    })



    function addNewEvent(count) {
        let allEvents = document.getElementById("all-events")
        let temp = document.createElement('div')
        temp.innerHTML = `<div> <button id="remove-btn-${count}">Remove</button></div><div><label for="url-input">Enter Url</label><textarea name="url-input" id="url-input" cols="100" rows="10"></textarea></div> <div>
                    <label for="ad-counter">Counter</label>
                    <input type="number" value="1" min="1">
                </div>
                <div>
                    <label for="close-after">Close After Posts</label>
                    <input type="number" value="1" min="1">
                </div>`
        temp.setAttribute('id', "event")

        allEvents.appendChild(temp)

        let removeBtn = document.getElementById(`remove-btn-${count}`)
        removeBtn.addEventListener("click", () => {
            removeBtn.parentElement.parentElement.remove()
            console.log(removeBtn.parentElement.parentElement)
        })

    }



</script>

</html>
